{% extends "base.html" %}
{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <h5>Editar lote</h5>
    <form method="post">
      <div class="mb-3">
        <label class="form-label">Costo envío</label>
        <input class="form-control" type="number" step="0.01" name="costo_envio" value="{{ lote.costo_envio }}" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Categoría</label>
        <select class="form-select" name="categoria_id" required>
          <option value="">-- Selecciona una categoría --</option>
          {% for categoria in categorias %}
            <option value="{{ categoria.id }}" {% if lote.categoria and lote.categoria.id == categoria.id %}selected{% endif %}>
              {{ categoria.nombre }}
            </option>
          {% endfor %}
        </select>
      </div>

      <button class="btn btn-primary">Guardar cambios</button>
    </form>
  </div>
</div>
{% endblock %}
