{% extends "base.html" %}
{% block content %}
<h4>Agregar producto al Lote #{{ lote.id }}</h4>
<form method="post" enctype="multipart/form-data">
  <div class="row">
    <div class="col-md-6">
      <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input class="form-control" name="nombre" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Cantidad</label>
        <input class="form-control" type="number" name="cantidad" value="1" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Precio compra</label>
        <input class="form-control" type="number" step="0.01" name="precio_compra" required>
      </div>

      <!-- ✅ Checkboxes de categorías (mismo formato que en nuevo_producto.html) -->
      <div class="mb-3">
        <label class="form-label">Categorías</label>
        <div class="form-check">
          {% for cat in categorias %}
            <div>
              <input class="form-check-input" type="checkbox" 
                     name="categorias" value="{{ cat.id }}" id="cat-{{ cat.id }}">
              <label class="form-check-label" for="cat-{{ cat.id }}">
                {{ cat.nombre }}
              </label>
            </div>
          {% endfor %}
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="mb-3">
        <label class="form-label">Costo envío unitario</label>
        <input class="form-control" type="number" step="0.01" name="costo_envio_unitario">
      </div>

      <div class="mb-3">
        <label class="form-label">Costo extra</label>
        <input class="form-control" type="number" step="0.01" name="costo_extra">
      </div>

      <div class="mb-3">
        <label class="form-label">Margen (0.5 = 50%)</label>
        <input class="form-control" type="number" step="0.01" name="margen" value="0.5">
      </div>

      <div class="mb-3">
        <label class="form-label">Fotos (máx 4)</label>
        <input class="form-control" type="file" name="fotos" multiple accept="image/*">
      </div>

      <div class="mt-3">
        <button class="btn btn-primary">Agregar producto</button>
      </div>
    </div>
  </div>
</form>
{% endblock %}
