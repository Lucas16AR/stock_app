{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Categorías</h2>
    <a href="{{ url_for('nueva_categoria') }}" class="btn btn-primary mb-3">+ Nueva Categoría</a>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for categoria in categorias %}
            <tr>
                <td>{{ categoria.nombre }}</td>
                <td>
                    <a href="{{ url_for('editar_categoria', id=categoria.id) }}" class="btn btn-sm btn-warning">Editar</a>
                    <a href="{{ url_for('eliminar_categoria', id=categoria.id) }}" class="btn btn-sm btn-danger"
                       onclick="return confirm('¿Seguro que deseas eliminar esta categoría?')">Eliminar</a>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="2">No hay categorías registradas.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
