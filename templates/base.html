<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title if title else "StockApp Dashboard" }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body>
  <div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <nav id="sidebar" class="bg-gradient">
      <div class="sidebar-header text-white p-3 text-center">
        <img src="{{ url_for('static', filename='img/logo.png') }}"
             alt="Logo" width="60" height="60" 
             class="mb-2 rounded-circle border border-light">
        <small class="text-muted">Stock App</small>
      </div>
      <ul class="list-unstyled components">
        <li><a href="{{ url_for('dashboard') }}"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a></li>
        <li><a href="{{ url_for('lotes') }}"><i class="bi bi-box-seam me-2"></i> Lotes</a></li>
        <li><a href="{{ url_for('productos') }}"><i class="bi bi-bag me-2"></i> Productos</a></li>
        <li><a href="{{ url_for('ventas') }}"><i class="bi bi-cash-coin me-2"></i> Ventas</a></li>
        <li><a href="{{ url_for('stock') }}"><i class="bi bi-archive me-2"></i> Stock</a></li>
      </ul>
      <div class="p-3">
        <button id="theme-toggle" class="btn btn-sm btn-outline-light w-100">Toggle dark</button>
      </div>
    </nav>

    <!-- Content -->
    <div id="content" class="w-100">
      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <div class="container-fluid">
          <button type="button" id="menu-btn" class="btn btn-primary btn-sm">&#9776;</button>
          <a class="navbar-brand d-flex align-items-center ms-3" href="{{ url_for('dashboard') }}">
            <img src="{{ url_for('static', filename='img/logo.png') }}" 
                 alt="Logo" width="35" height="35" 
                 class="me-2 rounded">
            StockApp - Panel
          </a>
        </div>
      </nav>

      <div class="container-fluid p-4">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ 'success' if category=='success' else 'danger' }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
// sidebar toggle
document.getElementById('menu-btn').addEventListener('click', function(){ 
  document.getElementById('sidebar').classList.toggle('collapsed'); 
});

// theme toggle using localStorage
const themeBtn = document.getElementById('theme-toggle');
const root = document.documentElement;
const saved = localStorage.getItem('theme') || 'light';
if(saved==='dark') root.classList.add('dark-mode');
themeBtn.addEventListener('click', ()=>{
  root.classList.toggle('dark-mode');
  localStorage.setItem('theme', root.classList.contains('dark-mode') ? 'dark' : 'light');
});
</script>
</body>
</html>
